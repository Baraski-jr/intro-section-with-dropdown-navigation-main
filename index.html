<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="primary-header">
    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
    </div>
    <img class="hamburger" src="images/icon-menu.svg" alt="hamburger menu">
    <nav class="primary-header-navigation">
      <!-- Primary navigation -->
      <div class="primay-navigation">
        <nav class="main-nav-link-container">
          <!--  -->
          <div class="main-nav-link">
            <p>Features</p>
            <img src="images/icon-arrow-down.svg" alt="more arrow">  
          </div>
          <!--  -->
          <ul class="primary-navigation__inner feature">
            <li><a href="/" class="nav-link-secondary">
              <img src="images/icon-todo.svg" alt="todo list icon">
              <p>Todo List</p>
            </a></li>
            <li><a href="/" class="nav-link-secondary">
              <img src="images/icon-calendar.svg" alt="calender icon">
              <p>Calendar</p>
            </a></li>
            <li><a href="/" class="nav-link-secondary">
              <img src="images/icon-reminders.svg" alt="Reminder icon">
              <p>Reminder</p>
            </a></li>
            <li><a href="/" class="nav-link-secondary">
              <img src="images/icon-planning.svg" alt="Planning icon">
              <p>Planning</p>
            </a></li>
          </ul>
        </nav>
        <!--  -->
        <!--  -->
        <nav class="main-nav-link-container">
          <div class="main-nav-link company">
            <span class="main-nav-link">Company</span>
            <img src="images/icon-arrow-down.svg" alt="more arrow">
          </div>
          <ul class="primary-navigation__inner company">
            <li><a href="/" class="nav-link-secondary">History</a></li>
            <li><a href="/" class="nav-link-secondary">Our Team</a></li>
            <li><a href="/" class="nav-link-secondary">Blog</a></li>
          </ul>
        </nav>
        <!--  -->
        <!--  -->
        <ul class="secondary-navigation">
          <li><a href="/" class="main-nav-link">Careers</a></li>
          <li><a href="/" class="main-nav-link">About</a></li>
        </ul>
      </div>
      <!-- Secondary navigation -->
      <ul class="primary-secondary-navigation">
        <li><a href="/" class="nav-link">Login</a></li>
        <li><a href="/" class="nav-link round-ring">Register</a></li>
      </ul>
    </nav>
  </header>
  <main class="center-out">
    <picture class="image-content">
      <source media="(min-width: 588px)" srcset="images/image-hero-desktop.png">
      <img class="main-image" src="images/image-hero-mobile.png" alt="">
    </picture>
    <div class="text-wrapper gap-h-s">
      <h1 class="main-title dark-clr">Make remote work</h1>
      <p class="text light-clr">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button class="learn-more">Learn more</button>
      <div class="trade-marker flex-wrapper">
        <img src="images/client-databiz.svg" alt="databiz trade mark" class="trade-mark">
        <img src="images/client-audiophile.svg" alt="audiophile trade mark" class="trade-mark">
        <img src="images/client-meet.svg" alt="meet trade mark" class="trade-mark">
        <img src="images/client-maker.svg" alt="maker trade mark" class="trade-mark">
      </div>
    </div>
  </main>

  <!-- Features
  Company Careers About
  Login Register
  Learn more -->
</body>
</html>
